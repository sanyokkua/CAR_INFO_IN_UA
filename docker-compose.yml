version: '2'

services:
  db:
    image: postgres
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_DB: carinfo
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: welcome
    volumes:
    - ./db:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
    - 8082:8080
  rabbitmq:
    image: rabbitmq:management
    ports:
    - 5672:5672
    - 15672:15672